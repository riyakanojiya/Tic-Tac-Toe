<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>

  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body >
 <section class="imgb">
   <div class="neon">
     <h1>Tic Tac Toe</h1>
   </div>
   <label class="text"> </label>
    <img alt="" class="imgb">
   <div class="board">
     <div class="box" id="b1"></div>
     <div class="box" id="b2"></div>
     <div class="box" id="b3"></div>
     <div class="box " id="b4"></div>
     <div class="box " id="b5"></div>
     <div class="box " id="b6"></div>
     <div class="box " id="b7"></div>
     <div class="box " id="b8"></div>
     <div class="box " id="b9"></div>
   </div>
   <div class="menu">
     <div class="Start">
       <button type="button" class="btn btn-outline-light Reset" id="resetb">Reset Game</button>
     </div>
     <div class="XOY">
       <p>Choose one</p>
       <button type="button" class="btn btn-outline-light x">X</button>
       <button type="button" class="btn btn-outline-light o">O</button>
     </div>
     <button type="button" class="btn btn-outline-light Play-button">Play!</button>
   </div>

 </section>

 <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
